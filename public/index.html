<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"/>
  <title>Vercel‑Proxied Browser + Console</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <input type="text" id="urlInput"
           placeholder="https://example.com" />
    <button id="goButton">Go</button>
    <button id="toggleConsole">Console</button>
  </div>

  <!-- Main area -->
  <div class="container">
    <iframe id="browserFrame"
            src="about:blank"></iframe>

    <!-- Slide‑up console -->
    <div id="consolePanel" class="hidden">
      <textarea id="consoleInput"
                placeholder="// type JS here…"></textarea>
      <div class="console-controls">
        <button id="runButton">Run</button>
        <button id="closeConsole">Close</button>
      </div>
      <pre id="consoleOutput"></pre>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
